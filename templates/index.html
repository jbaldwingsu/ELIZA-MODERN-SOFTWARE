<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Assistant</title>
  </head>
  <body>
    <h1>Welcome to the Recipe Assistant!</h1>
    <p>Would you like to:</p>

    <form id="choiceForm">
      <label>
        Enter 1 or 2:
        <input
          type="text"
          id="userChoice"
          name="choice"
          pattern="[1-2]"
          required
        />
      </label>
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
      const form = document.getElementById("choiceForm");
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(form);
        const choice = formData.get("choice");

        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            const botResponse = data.response;
            responseDiv.textContent = botResponse;

            // If the bot response includes prompts, clear the form
            if (
              botResponse.includes("Please enter") ||
              botResponse.includes("Here are all the")
            ) {
              form.reset(); // Reset the form
              const inputField = form.querySelector('input[type="text"]');
              inputField.focus(); // Focus on the input field
            }
          })
          .catch((error) =>
            console.error("Error fetching bot response:", error)
          );
      });
    </script>
  </body>
</html>
